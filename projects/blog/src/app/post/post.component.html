<div class="container">
    <common-scroll-to-float [target]="'#navbar'"></common-scroll-to-float>
    <div class="row">
        <div class="row"></div>
        <a class="btn" routerLink="..">Back</a>
    </div>
    <div class="row">
        <h3>{{post?.title}}</h3>
        <h6 class="theme-grey-light-text">Posted by:
            <span class="theme-primary-text" *ngIf="post">{{post.user?.displayName}}</span>
        </h6>
        <h6 class="theme-grey-light-text">Posted at:
            <span class="theme-white-text">{{post?.createdDate | date}}</span>
        </h6>
        <markdown [data]="post?.body"></markdown>
        <form class="col s12" [formGroup]="commentForm" method="post" (submit)="addComment(post?.id)">
            <div class="input-field col s12 m8 l6 xl4 offset-m3 offset-l3 offset-xl4">
                <input formControlName="body" type="text">
                <label>Comment text</label>
            </div>
            <div class="col s12 center">
                <button class="btn btn-theme waves-effect waves-light" type="submit" name="action">
                    Add comment<i class="material-icons right">send</i>
                </button>
            </div>
        </form>
        <blog-comment *ngFor="let comment of commentList"></blog-comment>
    </div>
</div>
