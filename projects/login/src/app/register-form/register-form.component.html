<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="registerForm" (submit)="onSubmit()" method="post">
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="fullName" type="text"/>
                    <label>Full Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="username" type="text"/>
                    <label>Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="email" type="text"/>
                    <label>E-mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="displayName" type="text"/>
                    <label>Display name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="about" type="text"/>
                    <label>Bio</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="password" type="password"/>
                    <label>Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6 l6 xl4 offset-m3 offset-l3 offset-xl4">
                    <input formControlName="confirmPassword" type="password"/>
                    <label>Repeat Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <button class="btn btn-theme waves-effect waves-light" type="submit" name="action">
                        Register<i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
